version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.11  # Use CircleCI's official Python Docker image
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            python manage.py test

  deploy:
  docker:
    - image: cimg/python:3.11
  steps:
    - run:
        name: Build Docker Image
        command: docker build -t django-app .
    - run:
        name: Run Docker Container
        command: docker run -d -p 8000:8000 django-app


workflows:
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main
